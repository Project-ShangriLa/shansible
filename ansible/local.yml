- name: CentOSへのミドルウェアインストール
  hosts: centos
  become: yes
  gather_facts: no
  roles:
    - common

- name: deploy MySQL and configure the databases
  hosts: dbservers
  become: yes
  vars:
    src_dir: /usr/local/src
  roles:
    - mysql

- name: sora deploy and start
  hosts: sora
  become: yes
  roles:
    - sora

